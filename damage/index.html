<html>

<head>
  <title>Simple</title>
</head>

<body>
  <div>
    <label for="base-damage">Base damage (xdy)</label>
    <input value="1d4;1d4+1;1d4+2;1d4+3;1d4+4" id="base-damage" type="text" />
  </div>
  <br />
  <div>
    <label for="mult-mod">Multiplicative modifier</label>
    <input value="2" id="mult-mod" type="text" />
  </div>
  <br />
  <div>
    <label for="lin-mod">Linear modifier</label>
    <input value="5" id="lin-mod" type="text" />
  </div>
  <br />
  <div>
    <label for="crit-mod">Crit modfier</label>
    <input value="20" id="crit-mod" type="text" />
  </div>
  <br />
  <div>
    <label for="crit-damage">Crit value</label>
    <input value="4;5;6;7;8"  id="crit-damage" type="text" />
  </div>
  <br />
  <div>
    <label for="it">Number of iterations</label>
    <input value="100000" id="it" type="text" />
  </div>
  <br />
  <input id="button" type="button" value="Press me" />
  
  <br />

  <br />
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
